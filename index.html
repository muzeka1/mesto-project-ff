<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image"><div class="profile__image-edit"></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_logo-url"><div class="popup__content popup__content_type_logo-url"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-profile-logo"><input id="input-logo-link" type="url" name="logo-link" class="popup__input popup__input_type_logo-url" placeholder="Ссылка на картинку" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" data-type-error="Введите адрес сайта." required/> <span class="popup__error input-logo-link-error"></span> <button type="submit" class="button popup__button" data-request-text="Сохранение..." data-default-text="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input id="input-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="[а-яА-Яa-zA-Z\sёЁ\-]+" data-type-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error input-name-error"></span> <input id="input-description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="[а-яА-Яa-zA-Z\sёЁ\-]+" data-type-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error input-description-error"></span> <button type="submit" class="button popup__button" data-request-text="Сохранение..." data-default-text="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input id="input-place-name" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" pattern="[а-яА-Яa-zA-Z\sёЁ\-]+" data-type-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error input-place-name-error"></span> <input id="input-link" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" data-type-error="Введите адрес сайта." required/> <span class="popup__error input-link-error"></span> <button type="submit" class="button popup__button" data-request-text="Создание..." data-default-text="Создать">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup_type_error-message"></div><div class="popup popup_type_card-delete"><div class="popup__content popup__content-card-delete"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card"><button type="submit" class="button popup__button" data-request-text="Удаление..." data-default-text="Да">Да</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button type="button" class="card__like-button"></button> <span class="card__like-number"></span></div></div></li></template></body></html>
